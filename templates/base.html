<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}MyDuka{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">MyDuka</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="/sales">Sales</a></li>
          <li class="nav-item"><a class="nav-link" href="/stock">Stock</a></li>
          <li class="nav-item"><a class="nav-link" href="/profit">Profit</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Auto-close modal on submit -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const forms = document.querySelectorAll('.modal form');
      forms.forEach(form => {
        form.addEventListener('submit', () => {
          const modal = bootstrap.Modal.getInstance(form.closest('.modal'));
          if(modal) modal.hide();
        });
      });
    });
  </script>

  <script>
    const ball = document.getElementById('rainbowBall');
    const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
    let colorIndex = 0;
    let direction = 1;
    let position = 20;

    function animate() {
      // Bounce effect
      if (position >= 60 || position <= 20) direction *= -1;
      position += direction * 2;
      ball.style.bottom = position + 'px';

      // Cycle through rainbow colors
      colorIndex = (colorIndex + 1) % colors.length;
      ball.style.background = colors[colorIndex];

      requestAnimationFrame(animate);
    }

    animate();
  </script>
<script src="script.js"></script>

</body>
</html>
