{% extends 'base.html' %}
{% block title %}Products{% endblock %}
{% block content %}
<h1>Products</h1>

<div class="d-flex justify-content-between align-items-center mb-3">
  <!-- Add Product Button on Left -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
    <i class="bi bi-plus-circle me-1"></i> Add Product
  </button>

  <!-- Search Bar on Right -->
  <form method="get" action="/products" class="d-flex">
    <input type="text" name="search" placeholder="Search by name..." value="{{ request.args.get('search', '') }}"
      class="form-control me-2">
    <button class="btn btn-secondary" type="submit">
      <i class="bi bi-search me-1"></i> Search
    </button>
  </form>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Buying Price</th>
      <th>Selling Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.buying_price }}</td>
      <td>{{ p.selling_price }}</td>
      <td class="d-flex gap-2">
        <!-- Edit Button -->
        <button type="button" class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#editProductModal{{ p.id }}">
          <i class="bi bi-pencil-square"></i>
        </button>

        <!-- Delete Form -->
        <form method="post" action="{{ url_for('delete_product', product_id=p.id) }}" onsubmit="return confirm('Delete this product?');">
          <button type="submit" class="btn btn-sm btn-danger">
            <i class="bi bi-trash"></i>
          </button>
        </form>
      </td>
    </tr>

    <!-- ---------------- Edit Product Modal ---------------- -->
    <div class="modal fade" id="editProductModal{{ p.id }}" tabindex="-1" aria-labelledby="editProductLabel{{ p.id }}" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form method="post" action="{{ url_for('edit_product', product_id=p.id) }}">
            <div class="modal-header">
              <h5 class="modal-title" id="editProductLabel{{ p.id }}">Edit Product</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <input class="form-control mb-2" type="text" name="name" value="{{ p.name }}" required>
              <input class="form-control mb-2" type="number" name="buying_price" value="{{ p.buying_price }}" required>
              <input class="form-control mb-2" type="number" name="selling_price" value="{{ p.selling_price }}" required>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Save Changes</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </tbody>
</table>

<!-- ---------------- Add Product Modal ---------------- -->
<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post" action="/add_product">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductLabel">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input class="form-control mb-2" type="text" name="name" placeholder="Name" required>
          <input class="form-control mb-2" type="number" name="buying_price" placeholder="Buying Price" required>
          <input class="form-control mb-2" type="number" name="selling_price" placeholder="Selling Price" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Add</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
