{% extends 'base.html' %}
{% block title %}Products{% endblock %}
{% block content %}
<h1>Products</h1>
<table>
  <tr>
    <th>ID</th><th>Name</th><th>Buying Price</th><th>Selling Price</th>
  </tr>
  {% for p in products %}
  <tr>
    <td>{{ p[0] }}</td><td>{{ p[1] }}</td><td>{{ p[2] }}</td><td>{{ p[3] }}</td>
  </tr>
  {% endfor %}
</table>

<h2>Add Product</h2>
<form method="post" action="/add_product">
  <input type="text" name="name" placeholder="Name" required>
  <input type="number" name="buying_price" placeholder="Buying price" required>
  <input type="number" name="selling_price" placeholder="Selling price" required>
  <button type="submit">Add</button>
</form>
{% endblock %}
