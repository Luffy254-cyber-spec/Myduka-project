{% extends 'base.html' %}
{% block title %}Profit{% endblock %}

{% block content %}
<h1 class="mb-4 text-center">Profit per Product</h1>

<table class="table table-bordered table-striped shadow-sm">
  <thead class="table-dark">
    <tr>
      <th>Product</th>
      <th>Profit</th>
    </tr>
  </thead>
  <tbody>
    {% for p in profit %}
    <tr>
      <td>{{ p.name }}</td>
      <td>{{ p.profit }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% if not profit %}
  <div class="alert alert-warning text-center mt-4">No profit data available.</div>
{% endif %}
{% endblock %}
