{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="text-danger text-center mb-4">
    <i class="bi bi-journal-check me-2"></i>Audit Logs
  </h2>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Action</th>
        <th>Details</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log[0] }}</td>
        <td>{{ log[1] }}</td>
        <td>{{ log[2] }}</td>
        <td>{{ log[3] }}</td>
        <td>{{ log[4] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
