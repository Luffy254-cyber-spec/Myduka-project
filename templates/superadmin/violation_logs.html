{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="text-danger text-center mb-4">
    <i class="bi bi-exclamation-triangle me-2"></i>Violation Logs
  </h2>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Action</th>
        <th>Description</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for v in logs %}
      <tr>
        <td>{{ v[0] }}</td>
        <td>{{ v[1] }}</td>
        <td>{{ v[2] }}</td>
        <td>{{ v[3] }}</td>
        <td>{{ v[4] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
