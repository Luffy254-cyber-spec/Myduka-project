{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Manage Products</h2>

  <!-- Add Product Form -->
  <form method="POST" class="mb-4">
    <div class="row g-2">
      <div class="col-md-3">
        <input type="text" name="name" placeholder="Product Name" class="form-control" required>
      </div>
      <div class="col-md-2">
        <input type="number" name="buying_price" placeholder="Buying Price" class="form-control" required>
      </div>
      <div class="col-md-2">
        <input type="number" name="selling_price" placeholder="Selling Price" class="form-control" required>
      </div>
      <div class="col-md-2">
        <input type="number" name="stock_quantity" placeholder="Quantity" class="form-control" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-success w-100">Add Product</button>
      </div>
    </div>
  </form>

  <!-- Products Table -->
  <table class="table table-bordered table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Buying Price</th>
        <th>Selling Price</th>
        <th>Stock Qty</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for p in products %}
      <tr>
        <td>{{ p[0] }}</td>
        <td>{{ p[1] }}</td>
        <td>{{ p[2] }}</td>
        <td>{{ p[3] }}</td>
        <td>{{ p[4] }}</td>
        <td>
          <button class="btn btn-primary btn-sm" 
                  data-bs-toggle="modal" 
                  data-bs-target="#editProduct{{ p[0] }}">Edit</button>
          <a href="{{ url_for('delete_product', product_id=p[0]) }}" 
             class="btn btn-danger btn-sm"
             onclick="return confirm('Delete this product?')">Delete</a>
        </td>
      </tr>

      <!-- Edit Modal -->
      <div class="modal fade" id="editProduct{{ p[0] }}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <form method="POST" action="{{ url_for('edit_product', product_id=p[0]) }}" class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Product</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <input type="text" name="name" class="form-control mb-2" value="{{ p[1] }}" required>
              <input type="number" name="buying_price" class="form-control mb-2" value="{{ p[2] }}" required>
              <input type="number" name="selling_price" class="form-control mb-2" value="{{ p[3] }}" required>
              <input type="number" name="stock_quantity" class="form-control mb-2" value="{{ p[4] }}" required>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
