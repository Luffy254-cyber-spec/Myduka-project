{% extends "base.html" %}
{% block title %}No Notifications{% endblock %}

{% block content %}
<div class="container text-center py-5">
  <!-- Animated Mascot -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <lottie-player
    src="https://assets10.lottiefiles.com/packages/lf20_0yfsb3a1.json"
    background="transparent"
    speed="1"
    style="width: 300px; height: 300px;"
    loop
    autoplay>
  </lottie-player>

  <!-- Message -->
  <h2 class="mt-4 text-success">All caught up!</h2>
  <p class="text-muted">You're all set for now. Feel free to check sales, update stock levels, or organize your inventory.</p>

  <!-- Optional Button -->
  <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary mt-3">
    <i class="bi bi-arrow-left-circle me-1"></i> Back to Dashboard
  </a>
</div>
{% endblock %}
