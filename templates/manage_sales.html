{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Manage Sales</h2>

  <!-- Add Sale -->
  <form method="POST" class="mb-4">
    <div class="row g-2">
      <div class="col-md-5">
        <input type="number" name="product_id" placeholder="Product ID" class="form-control" required>
      </div>
      <div class="col-md-5">
        <input type="number" name="quantity" placeholder="Quantity Sold" class="form-control" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-success w-100">Add Sale</button>
      </div>
    </div>
  </form>

  <table class="table table-bordered table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Product ID</th>
        <th>Quantity</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for s in sales %}
      <tr>
        <td>{{ s[0] }}</td>
        <td>{{ s[1] }}</td>
        <td>{{ s[2] }}</td>
        <td>{{ s[3] }}</td>
        <td>
          <button class="btn btn-primary btn-sm" 
                  data-bs-toggle="modal" 
                  data-bs-target="#editSale{{ s[0] }}">Edit</button>
          <a href="{{ url_for('delete_sale', sale_id=s[0]) }}" 
             class="btn btn-danger btn-sm"
             onclick="return confirm('Delete this sale?')">Delete</a>
        </td>
      </tr>

      <!-- Edit Sale Modal -->
      <div class="modal fade" id="editSale{{ s[0] }}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <form method="POST" action="{{ url_for('edit_sale', sale_id=s[0]) }}" class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Sale</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <input type="number" name="product_id" class="form-control mb-2" value="{{ s[1] }}" required>
              <input type="number" name="quantity" class="form-control mb-2" value="{{ s[2] }}" required>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
