{% extends 'base.html' %}
{% block title %}Sales{% endblock %}
{% block content %}
<h1>Sales</h1>

<div class="d-flex justify-content-between align-items-center mb-3">
  <!-- Add Sale Button on Left -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSaleModal">
    Add Sale
  </button>

  <!-- Search Bar on Right -->
  <form method="get" action="/sales" class="d-flex">
    <input type="text" name="search" placeholder="Search by Product ID or Date..." value="{{ request.args.get('search', '') }}" class="form-control me-2">
    <button class="btn btn-secondary" type="submit">Search</button>
  </form>
</div>

<table class="table table-striped">
  <tr>
    <th>ID</th><th>Product ID</th><th>Quantity</th><th>Date</th>
  </tr>
  {% for s in sales %}
  <tr>
    <td>{{ s[0] }}</td>
    <td>{{ s[1] }}</td>
    <td>{{ s[2] }}</td>
    <td>{{ s[3] }}</td>
  </tr>
  {% endfor %}
</table>

<!-- ---------------- Add Sale Modal ---------------- -->
<div class="modal fade" id="addSaleModal" tabindex="-1" aria-labelledby="addSaleLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post" action="/add_sale">
        <div class="modal-header">
          <h5 class="modal-title" id="addSaleLabel">Add Sale</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input class="form-control mb-2" type="number" name="pid" placeholder="Product ID" required>
          <input class="form-control mb-2" type="number" name="quantity" placeholder="Quantity" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Add Sale</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
