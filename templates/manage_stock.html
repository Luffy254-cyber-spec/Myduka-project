{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Manage Stock</h2>

  <!-- Add Stock -->
  <form method="POST" class="mb-4">
    <div class="row g-2">
      <div class="col-md-5">
        <input type="number" name="product_id" placeholder="Product ID" class="form-control" required>
      </div>
      <div class="col-md-5">
        <input type="number" name="quantity_added" placeholder="Quantity Added" class="form-control" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-success w-100">Add Stock</button>
      </div>
    </div>
  </form>

  <table class="table table-bordered table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Product ID</th>
        <th>Quantity Added</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for st in stock %}
      <tr>
        <td>{{ st[0] }}</td>
        <td>{{ st[1] }}</td>
        <td>{{ st[2] }}</td>
        <td>{{ st[3] }}</td>
        <td>
          <button class="btn btn-primary btn-sm" 
                  data-bs-toggle="modal" 
                  data-bs-target="#editStock{{ st[0] }}">Edit</button>
          <a href="{{ url_for('delete_stock', stock_id=st[0]) }}" 
             class="btn btn-danger btn-sm"
             onclick="return confirm('Delete this stock entry?')">Delete</a>
        </td>
      </tr>

      <!-- Edit Stock Modal -->
      <div class="modal fade" id="editStock{{ st[0] }}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <form method="POST" action="{{ url_for('edit_stock', stock_id=st[0]) }}" class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Stock Entry</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <input type="number" name="product_id" class="form-control mb-2" value="{{ st[1] }}" required>
              <input type="number" name="quantity_added" class="form-control mb-2" value="{{ st[2] }}" required>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
